<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
         border: 2px red solid;
        }
        #td a{
            width: 10px;
            height: 10px;
            background-color: aliceblue;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <table>
        <td><a href="">AAAA</a></td>
        <td><a href="">BBB</a></td>
        <td><a href="">CCC</a></td>
        <td><a href="">DDDD</a></td>
        <td><a href="">EEE</a></td>
    </table>
</body>
</html>
<script>
   window.onload=function(){
       var a=document.querySelectorAll("a");
    //    console.log(a);
    for(var i=0;i<a.length;i++){
        a[i].index=i;
        // console.log(i);
        a[i].onclick=function(){
           alert(this.index);
        }
    }
   }
</script>
