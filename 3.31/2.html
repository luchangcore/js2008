<script>
    var F=function(){};
    var f=new F();
   var s=  Object.getPrototypeOf(f)===F.prototype;
    // console.log(s)
   
   //空对象的原型是 Object.prototype
    Object.getPrototypeOf({})===Object.prototype;
    ////object.prototype的原型是null
    Object.getPrototypeOf(Object.prototype)===null//true
    //函数的原型 function.prototype
    function f(){
        Object.getPrototypeOf(f)===Function.prototype//true
    }


    //Object.setPrototypeOf()
    var a={};
    var b={x:1};
    //设置原型
    Object.setPrototypeOf(a,b);
    var arr=Object.getPrototypeOf(a)===b;
    // console.log(arr);

     var F=function(){
         this.foo='bar';
     };
     var f=new F();
    //  console.log(f);
    ///等同
    var f=Object.setPrototypeOf({},F.prototype);
    F.call(f);
    // console.log(f)

    // Object.create
    //原型对象
    var A={
        print:function(){
            console.log('aa');
            // console.log(a);
        } 
    }
    // 实例话对象
    var B=Object.create(A);
    // console.log(A)
    Object.getPrototypeOf(B)===A//
    B.print();
    B.print===A.print


    function Achi(){
    }
    var s=Achi.prototype=new Achi();
    Achi.prototype.color="黄色";
    
</script>
